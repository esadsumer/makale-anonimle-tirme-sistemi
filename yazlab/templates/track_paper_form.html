{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Makale Durumu Sorgulama</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="tracking_number" class="form-label">Takip Numarası</label>
                            <input type="text" class="form-control" id="tracking_number" name="tracking_number" required>
                            <div class="form-text">Makale gönderimi sonrası size verilen takip numarasını giriniz.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresi</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="form-text">Makaleyi gönderirken kullandığınız e-posta adresini giriniz.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sorgula</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
